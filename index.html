<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "style.css">
    <title>Landing Page</title>
</head>


<body>
    <div class = "thin-header">
        <div class = "logo"> Header Logo</div>
        <div class = "right-thin-header-links">
            <p>Header Link One</p>
            <p>Header Link Two</p>
            <p>Header Link Three</p>
        </div>
    </div>
    <div class = "thick-header">
        <div class = "left-thick-header-container">
            <div class = "thick-header-main-text">
                <p>This website is awesome</p>
            </div>
            <div class = "thick-header-text">
                <p>This website has some subtext that goes here under the main title. It's a smaller font and the color is lower contrast</p>
            </div>
            <button class = "sign-up">Sign up</button>
        </div>
        <div class = "right-thick-header-container"></div>
    </div>
</body>

</html>
